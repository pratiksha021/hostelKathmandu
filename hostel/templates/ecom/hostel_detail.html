{% load static %}

<style>
    .container {
        margin-top: 20px;
    }

    img {
        max-height: 400px;
    }

    h1 {
        margin-top: 0;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 1rem;
    }
</style>

<div class="row">

    

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{% static hostel.hostel_image.url %}" alt="{{ hostel.name }}" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1>{{ hostel.name }}</h1>
                <p>{{ hostel.description }}</p>
                <p>Address: {{ hostel.address }}</p>
                <p>Price: {{ hostel.price }} / months</p>
                <button class="btn btn-primary" id="book-now">Book Now</button>
            </div>
        </div>
    </div>
    

    <script>
        document.getElementById("book-now").addEventListener("click", function () {
            // Redirect to booking page
            window.location.href = "/book/{{ hostel.id }}";
        });
    </script>
